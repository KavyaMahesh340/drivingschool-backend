<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${instructor != null} ? 'Edit Instructor' : 'Add Instructor'">
        Add Instructor
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
           <a class="navbar-brand" th:href="@{/}">
    <i class="fas fa-car"></i> DrivesGo
</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">
            <i class="fas fa-chalkboard-teacher"></i>
            <span th:text="${instructor != null} ? 'Edit Instructor' : 'Add New Instructor'">Add New Instructor</span>
        </h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <!-- 
                   th:object binds the form to an 'instructor' model attribute
                   th:action chooses create or update URL depending on presence of staffId
                -->
                <form th:object="${instructor}"
                      th:action="${instructor != null} ? @{/instructors/update/{id}(id=${instructor.staffId})} : @{/instructors/save}"
                      method="post" class="row g-3 needs-validation" novalidate>

                    <!-- Name -->
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" th:field="*{instructorName}" required>
                        <div class="invalid-feedback">Please enter the instructor name.</div>
                    </div>

                    <!-- Courses Offered -->
                    <div class="col-md-6">
                        <label class="form-label">Courses Offered</label>
                        <input type="text" class="form-control" th:field="*{coursesOffered}" required>
                        <div class="invalid-feedback">Please specify the courses.</div>
                    </div>

                    <!-- Experience -->
                    <div class="col-md-6">
                        <label class="form-label">Experience (years)</label>
                        <input type="number" class="form-control" th:field="*{experience}" min="0" required>
                        <div class="invalid-feedback">Enter valid experience in years.</div>
                    </div>

                    <!-- Salary -->
                    <div class="col-md-6">
                        <label class="form-label">Salary (â‚¹)</label>
                        <input type="number" class="form-control" th:field="*{salary}" min="0" required>
                        <div class="invalid-feedback">Enter a valid salary amount.</div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{emailid}" required>
                        <div class="invalid-feedback">Enter a valid email address.</div>
                    </div>

                    <!-- Phone -->
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" th:field="*{phonenumber}" required pattern="[0-9]{10}">
                        <div class="invalid-feedback">Enter a 10-digit phone number.</div>
                    </div>

                    <!-- Buttons -->
                    <div class="col-12 d-flex justify-content-between mt-4">
                        <a th:href="@{/instructors}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i>
                            <span th:text="${instructor != null} ? 'Update' : 'Save'">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
