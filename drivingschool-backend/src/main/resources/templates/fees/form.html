<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${fees.idProof != null ? 'Edit Fee' : 'Add Fee'} + ' - Driving School'">Fee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
    <i class="fas fa-car"></i> DrivesGo
</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/fees}">
                            <i class="fas fa-arrow-left"></i> Back to Fees
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-money-bill"></i>
                            <span th:text="${fees.idProof != null ? 'Edit Fee Record' : 'Add New Fee Record'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/fees}" th:object="${fees}" method="post">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="idProof" class="form-label">ID Proof *</label>
                                    <input type="text" class="form-control" th:field="*{idProof}" 
                                           required th:readonly="${fees.idProof != null}"
                                           placeholder="e.g., Aadhar123">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="staffId" class="form-label">Instructor *</label>
                                    <select class="form-select" th:field="*{staffId}" required>
                                        <option value="">Select Instructor</option>
                                        <option th:each="instructor : ${instructors}" 
                                                th:value="${instructor.staffId}" 
                                                th:text="${instructor.instructorName + ' (' + instructor.coursesOffered + ')'}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="course" class="form-label">Course *</label>
                                    <select class="form-select" th:field="*{course}" required>
                                        <option value="">Select Course</option>
                                        <option value="Car">Car</option>
                                        <option value="Two wheeler with gear">Two wheeler with gear</option>
                                        <option value="Bike">Bike</option>
                                        <option value="Scooty">Scooty</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fees" class="form-label">Fees Amount (â‚¹) *</label>
                                    <input type="number" class="form-control" th:field="*{fees}" 
                                           required min="0" placeholder="15000">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="discount" class="form-label">Discount</label>
                                    <input type="text" class="form-control" th:field="*{discount}" 
                                           placeholder="e.g., 10%">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="paymentMode" class="form-label">Payment Mode *</label>
                                    <select class="form-select" th:field="*{paymentMode}" required>
                                        <option value="">Select Payment Mode</option>
                                        <option value="Cash">Cash</option>
                                        <option value="Online">Online</option>
                                        <option value="Card">Card</option>
                                        <option value="UPI">UPI</option>
                                        <option value="Cheque">Cheque</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="receiptNo" class="form-label">Receipt Number *</label>
                                    <input type="text" class="form-control" th:field="*{receiptNo}" 
                                           required placeholder="REC001">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="courseEndDate" class="form-label">Course End Date *</label>
                                    <input type="date" class="form-control" th:field="*{courseEndDate}" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/fees}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-info">
                                    <i class="fas fa-save"></i>
                                    <span th:text="${fees.idProof != null ? 'Update Fee' : 'Add Fee'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
