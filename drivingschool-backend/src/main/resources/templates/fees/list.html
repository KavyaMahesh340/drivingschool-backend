<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Management - DrivesGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
           <a class="navbar-brand" th:href="@{/}">
    <i class="fas fa-car"></i> DrivesGo
</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">
                            <i class="fas fa-users"></i> Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/instructors}">
                            <i class="fas fa-chalkboard-teacher"></i> Instructors
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/fees}">
                            <i class="fas fa-money-bill"></i> Fees
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-money-bill"></i> Fee Management</h2>
            <a th:href="@{/fees/new}" class="btn btn-info">
                <i class="fas fa-plus"></i> Add New Fee Record
            </a>
        </div>

        <!-- Fee Statistics -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h5>Total Revenue</h5>
                        <h3 th:text="'₹' + ${totalRevenue ?: '0'}"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h5>Total Records</h5>
                        <h3 th:text="${#lists.size(feesList)}"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h5>Minimum Fee</h5>
                        <h3 th:text="'₹' + ${minFee ?: '0'}"></h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fees Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID Proof</th>
                                <th>Course</th>
                                <th>Instructor</th>
                                <th>Fees</th>
                                <th>Discount</th>
                                <th>Payment Mode</th>
                                <th>Receipt No</th>
                                <th>Course End Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="fee : ${feesList}">
                                <td th:text="${fee.idProof}"></td>
                                <td><span class="badge bg-primary" th:text="${fee.course}"></span></td>
                                <td th:text="${fee.instructor?.instructorName ?: 'N/A'}"></td>
                                <td class="text-success fw-bold" th:text="'₹' + ${#numbers.formatDecimal(fee.fees, 0, 0)}"></td>
                                <td><span class="badge bg-warning" th:text="${fee.discount}"></span></td>
                                <td><span class="badge bg-info" th:text="${fee.paymentMode}"></span></td>
                                <td th:text="${fee.receiptNo}"></td>
                                <td th:text="${#temporals.format(fee.courseEndDate, 'dd-MM-yyyy')}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/fees/edit/{id}(id=${fee.idProof})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/fees/delete/{id}(id=${fee.idProof})}" 
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Are you sure you want to delete this fee record?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(feesList)}">
                                <td colspan="9" class="text-center text-muted">
                                    <i class="fas fa-inbox fa-3x mb-2"></i>
                                    <br>No fee records found.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
