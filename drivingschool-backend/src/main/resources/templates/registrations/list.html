<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations - DrivesGo Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
    <i class="fas fa-car"></i> DrivesGo
</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">
                            <i class="fas fa-users"></i> Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/registrations}">
                            <i class="fas fa-user-plus"></i> Registrations
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header & Add Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-user-plus"></i> Registration Management</h2>
            <a th:href="@{/registrations/new}" class="btn btn-success">
                <i class="fas fa-plus"></i> Add New Registration
            </a>
        </div>

        <!-- Statistics Card -->
        <div class="card mb-4">
            <div class="card-body text-center">
                <h5>Total Registrations</h5>
                <h3 class="text-primary" th:text="${totalCount}"></h3>
            </div>
        </div>

        <!-- Registrations Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Username</th>
                                <th>Customer Name</th>
                                <th>Course</th>
                                <th>Vehicle Registered</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Loop through registrations -->
                            <tr th:each="registration : ${registrations}">
                                <td><strong th:text="${registration.username}"></strong></td>
                                <td th:text="${registration.customer?.customerName ?: 'Not Assigned'}"></td>
                                <td>
                                    <span class="badge bg-info" 
                                          th:text="${registration.customer?.coursejoined ?: 'N/A'}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" 
                                          th:text="${registration.vehicleRegistered}"></span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/registrations/edit/{username}(username=${registration.username})}" 
                                           class="btn btn-sm btn-outline-primary" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/registrations/delete/{username}(username=${registration.username})}" 
                                           class="btn btn-sm btn-outline-danger" title="Delete"
                                           onclick="return confirm('Are you sure you want to delete this registration?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>

                            <!-- Show message if list is empty -->
                            <tr th:if="${#lists.isEmpty(registrations)}">
                                <td colspan="5" class="text-center text-muted">
                                    <i class="fas fa-inbox fa-3x mb-2"></i><br>
                                    No registrations found.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
