<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${registration != null} ? 'Edit Registration' : 'Add Registration'">
        Add Registration
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
    <i class="fas fa-car"></i> DrivesGo
</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">
            <i class="fas fa-user-plus"></i>
            <span th:text="${registration != null} ? 'Edit Registration' : 'Add New Registration'">
                Add New Registration
            </span>
        </h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Form -->
                <form th:object="${registration}"
                      th:action="${registration != null} ?
                          @{/registrations/update/{username}(username=${registration.username})} :
                          @{/registrations/save}"
                      method="post"
                      class="row g-3 needs-validation"
                      novalidate>

                    <!-- Username -->
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}"
                               th:readonly="${registration != null}" required>
                        <div class="invalid-feedback">Username is required.</div>
                    </div>

                    <!-- Select Customer -->
                    <div class="col-md-6">
                        <label class="form-label">Customer</label>
                        <select class="form-select" th:field="*{customer.id}" required>
                            <option value="" disabled
                                    th:selected="${registration?.customer == null}">
                                -- Select Customer --
                            </option>
                            <option th:each="cust : ${customers}"
                                    th:value="${cust.id}"
                                    th:text="${cust.customerName}">
                            </option>
                        </select>
                        <div class="invalid-feedback">Please choose a customer.</div>
                    </div>

                    <!-- Vehicle Registered -->
                    <div class="col-md-6">
                        <label class="form-label">Vehicle Registered</label>
                        <input type="text" class="form-control"
                               th:field="*{vehicleRegistered}" required>
                        <div class="invalid-feedback">Please enter vehicle details.</div>
                    </div>

                    <!-- Buttons -->
                    <div class="col-12 d-flex justify-content-between mt-4">
                        <a th:href="@{/registrations}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i>
                            <span th:text="${registration != null} ? 'Update' : 'Save'">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap validation
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
