<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${customer.customerId != null ? 'Edit Customer' : 'Add Customer'} + ' - Driving School'">Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
           <a class="navbar-brand" th:href="@{/}">
    <i class="fas fa-car"></i> DrivesGo
</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">
                            <i class="fas fa-arrow-left"></i> Back to Customers
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-user-plus"></i>
                            <span th:text="${customer.customerId != null ? 'Edit Customer' : 'Add New Customer'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/customers}" th:object="${customer}" method="post">
                            <input type="hidden" th:field="*{customerId}" th:if="${customer.customerId != null}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="customerId" class="form-label">Customer ID *</label>
                                    <input type="number" class="form-control" th:field="*{customerId}" 
                                           required th:readonly="${customer.customerId != null}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="customerName" class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" th:field="*{customerName}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Gender *</label>
                                    <select class="form-select" th:field="*{gender}" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="emailid" class="form-label">Email *</label>
                                    <input type="email" class="form-control" th:field="*{emailid}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="coursejoined" class="form-label">Course *</label>
                                    <select class="form-select" th:field="*{coursejoined}" required>
                                        <option value="">Select Course</option>
                                        <option value="Car">Car</option>
                                        <option value="Bike">Bike</option>
                                        <option value="Two wheeler with gear">Two wheeler with gear</option>
                                        <option value="Scooty">Scooty</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="instructor" class="form-label">Instructor</label>
                                    <select class="form-select" th:field="*{instructor.staffId}">
                                        <option value="">Select Instructor</option>
                                        <option th:each="instructor : ${instructors}" 
                                                th:value="${instructor.staffId}" 
                                                th:text="${instructor.instructorName + ' (' + instructor.coursesOffered + ')'}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dateOfJoin" class="form-label">Date of Join *</label>
                                    <input type="date" class="form-control" th:field="*{dateOfJoin}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" th:field="*{address}">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/customers}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    <span th:text="${customer.customerId != null ? 'Update Customer' : 'Add Customer'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
