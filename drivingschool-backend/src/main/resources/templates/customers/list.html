<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - DrivesGo Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
           <a class="navbar-brand" th:href="@{/}">
    <i class="fas fa-car"></i> DrivesGo
</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/customers}">
                            <i class="fas fa-users"></i> Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/instructors}">
                            <i class="fas fa-chalkboard-teacher"></i> Instructors
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/fees}">
                            <i class="fas fa-money-bill"></i> Fees
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-users"></i> Customer Management
                <span th:if="${course}" class="badge bg-info" th:text="'Course: ' + ${course}"></span>
            </h2>
            <a th:href="@{/customers/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Customer
            </a>
        </div>

        <!-- Filter Options -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <a th:href="@{/customers}" class="btn btn-outline-secondary w-100 mb-2">
                            <i class="fas fa-list"></i> All Customers
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a th:href="@{/customers/course/Car}" class="btn btn-outline-primary w-100 mb-2">
                            <i class="fas fa-car"></i> Car Course
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a th:href="@{/customers/course/Bike}" class="btn btn-outline-success w-100 mb-2">
                            <i class="fas fa-motorcycle"></i> Bike Course
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a th:href="@{/customers/course/Scooty}" class="btn btn-outline-info w-100 mb-2">
                            <i class="fas fa-bicycle"></i> Scooty Course
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Customer Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Email</th>
                                <th>Course</th>
                                <th>Instructor</th>
                                <th>Join Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.customerId}"></td>
                                <td th:text="${customer.customerName}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${customer.gender == 'Male'} ? 'bg-primary' : 'bg-pink'"
                                          th:text="${customer.gender}"></span>
                                </td>
                                <td th:text="${customer.emailid}"></td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${customer.coursejoined}"></span>
                                </td>
                                <td th:text="${customer.instructor?.instructorName ?: 'Not Assigned'}"></td>
                                <td th:text="${#temporals.format(customer.dateOfJoin, 'dd-MM-yyyy')}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/customers/edit/{id}(id=${customer.customerId})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/customers/delete/{id}(id=${customer.customerId})}" 
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Are you sure you want to delete this customer?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(customers)}">
                                <td colspan="8" class="text-center text-muted">
                                    <i class="fas fa-inbox fa-3x mb-2"></i>
                                    <br>No customers found.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
