# Application Name
spring.application.name=drivesgo

# Database Configuration - UPDATED FOR RAILWAY
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/drivingschool}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:kavya}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Server Configuration - UPDATED FOR RAILWAY
server.port=${PORT:8080}