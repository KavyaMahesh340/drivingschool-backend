<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form - DrivesGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
           <a class="navbar-brand" th:href="@{/}">
    <i class="fas fa-car"></i> DrivesGo
</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tests}">
                            <i class="fas fa-arrow-left"></i> Back to Tests
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-clipboard-check"></i>
                            <span th:text="${test.numberPlate != null ? 'Edit Test' : 'Schedule New Test'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tests}" th:object="${test}" method="post">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="numberPlate" class="form-label">Number Plate *</label>
                                    <input type="text" class="form-control" th:field="*{numberPlate}" 
                                           required th:readonly="${test.numberPlate != null}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="customer" class="form-label">Customer *</label>
                                    <select class="form-select" th:field="*{customer.customerId}" required>
                                        <option value="">Select Customer</option>
                                        <option th:each="customer : ${customers}" 
                                                th:value="${customer.customerId}" 
                                                th:text="${customer.customerName + ' (' + customer.coursejoined + ')'}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="courseEnrolled" class="form-label">Course Enrolled *</label>
                                    <select class="form-select" th:field="*{courseEnrolled}" required>
                                        <option value="">Select Course</option>
                                        <option value="Car">Car</option>
                                        <option value="Bike">Bike</option>
                                        <option value="Two wheeler with gear">Two wheeler with gear</option>
                                        <option value="Scooty">Scooty</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="scheduledTime" class="form-label">Scheduled Time *</label>
                                    <input type="datetime-local" class="form-control" th:field="*{scheduledTime}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="rtoRegistered" class="form-label">RTO Registered *</label>
                                    <select class="form-select" th:field="*{rtoRegistered}" required>
                                        <option value="">Select RTO Status</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="Pending">Pending</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="vehicleProvided" class="form-label">Vehicle Provided *</label>
                                    <select class="form-select" th:field="*{vehicleProvided}" required>
                                        <option value="">Select Vehicle</option>
                                        <option value="School Car">School Car</option>
                                        <option value="School Bike">School Bike</option>
                                        <option value="School Scooty">School Scooty</option>
                                        <option value="Own Vehicle">Own Vehicle</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/tests}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save"></i>
                                    <span th:text="${test.numberPlate != null ? 'Update Test' : 'Schedule Test'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
