<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests - Driving School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
           <a class="navbar-brand" th:href="@{/}">
    <i class="fas fa-car"></i> DrivesGo
</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}"><i class="fas fa-users"></i> Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/instructors}"><i class="fas fa-chalkboard-teacher"></i> Instructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/tests}"><i class="fas fa-clipboard-check"></i> Tests</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-clipboard-check"></i> Test Management</h2>
            <a th:href="@{/tests/new}" class="btn btn-warning">
                <i class="fas fa-plus"></i> Schedule New Test
            </a>
        </div>

        <!-- Tests Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Number Plate</th>
                                <th>Customer</th>
                                <th>Course</th>
                                <th>Scheduled Time</th>
                                <th>RTO Registered</th>
                                <th>Vehicle Provided</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="test : ${tests}">
                                <td><strong th:text="${test.numberPlate}"></strong></td>
                                <td th:text="${test.customer?.customerName ?: 'Not Assigned'}"></td>
                                <td><span class="badge bg-primary" th:text="${test.courseEnrolled}"></span></td>
                                <td th:text="${test.scheduledTime}"></td>
                                <td><span class="badge bg-success" th:text="${test.rtoRegistered}"></span></td>
                                <td th:text="${test.vehicleProvided}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/tests/edit/{id}(id=${test.numberPlate})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/tests/delete/{id}(id=${test.numberPlate})}" 
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Are you sure you want to delete this test?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(tests)}">
                                <td colspan="7" class="text-center text-muted">
                                    <i class="fas fa-inbox fa-3x mb-2"></i>
                                    <br>No tests scheduled.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
